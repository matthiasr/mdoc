	location = / {
		if ($args ~ ^/) {	rewrite	^	/-$args	last;	}
		default_type	text/html;
		return	200
"<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en-CA' lang='en-CA'>
<head>
<title>$canonical_name &mdash; Manual Pages for FreeBSD, OpenBSD, NetBSD and DragonFly BSD!</title>
<meta name='description' content='Deterministic URL shortener for BSD manual pages, written in nginx.conf'/>
<meta name='keywords' content='short manual page URLs, man, URL, BSD UNIX'/>
</head>
<body>
<div style='text-align: center;'>
<h1 style='margin: 4pt auto; color: navy;'>$canonical_name</h1>
<h2 style='margin: 4pt auto;'>man pages for FreeBSD, NetBSD, OpenBSD and DragonFly</h2>
<hr style='width: 48em; font-family: monospace; border: none; border-top: 1px solid navy;'/>
<pre style='margin: 0 auto; width: 48em; font-family: monospace; text-align: left;'>Usage:
	<strong>$canonical_name/b/p</strong>
	<strong>$canonical_name/b/p.0</strong>
	<strong>$canonical_name/b/0/p</strong>
where
	b is	-, or
		l|f|n|o|d, or
		Linux|FreeBSD|NetBSD|OpenBSD|DragonFly, or
		same lower case		, and
	p is the name of the manual page, and
	0 is the section number.

Now, what's mdoc?
See:
	<a href='http://$canonical_name/l/mdoc.7'>http://$canonical_name/l/mdoc.7</a> &mdash; according to Linux
	<a href='http://$canonical_name/f/mdoc'>http://$canonical_name/f/mdoc</a> &mdash; according to FreeBSD
	<a href='http://$canonical_name/n/mdoc'>http://$canonical_name/n/mdoc</a> &mdash; according to NetBSD
	<a href='http://$canonical_name/o/mdoc'>http://$canonical_name/o/mdoc</a> &mdash; according to OpenBSD
	<a href='http://$canonical_name/d/mdoc'>http://$canonical_name/d/mdoc</a> &mdash; according to DragonFly

Or, if you will,
	<a href='http://$canonical_name/-/mdoc.7'>http://$canonical_name/-/mdoc.7</a>
	<a href='http://$canonical_name/-/7/mdoc'>http://$canonical_name/-/7/mdoc</a>
</pre>
<hr style='width: 48em; font-family: monospace; border: none; border-top: 1px solid darkred;'/>
<p><small>
&copy; 2013 Constantine A. Murenin (cnst)
<br/>
<a href='http://nginx.conf.mdoc.su/mdoc.su.nginx.conf'>nginx.conf</a> |
<a href='https://github.com/cnst/mdoc.su' rel='nofollow'>github</a> |
<a href='https://bitbucket.org/cnst/mdoc.su' rel='nofollow'>bitbucket</a>
</small></p>
<hr/>
<p>nginx/$nginx_version at $canonical_name revision $revision</p>
</div>
</body>
</html>";
	}
	location ^~ /Linux {
		rewrite	"^/Linux([ ,-/].*)?$"	/linux$1	last;
		return	404;
	}
	location ^~ /l {
		set	$lb	"http://manpages.debian.net/cgi-bin/man.cgi?query=";
		set	$ls	"&sektion=";
		rewrite	^/l([2-9])([0-9])([,/].*)?$	/linux-$1.$2$3;
		rewrite	^/linux([,/].*)?$	/.$1;
		rewrite	^/(?<bl>.)(?<b>,)(.*)$	/$3	last;
		if ($b) {
			rewrite	^/(?<bl>.)(/.*)$	/-$2	last;
		}
		rewrite	^/./([a-z]+[0-9]*[k]?)/([1-9]|3p)/([^/]+)$	$lb$3$ls$2&arch=$1	redirect;
		rewrite	^/./([^/.]+)/([^/]+)$		$lb$2$ls$1	redirect;
		rewrite	^/./([^/]+)\.([1-9]|3p)\.([a-z]+[0-9]*[k]?)$	$lb$1$ls$2&arch=$3	redirect;
		rewrite	^/./([^/]+)\.([1-9]|3p)$	$lb$1$ls$2	redirect;
		rewrite	^/./([^/]+)$			$lb$1$ls	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /OSX {
		rewrite	"^/OSX([ ,-/].*)?$"	/x$1	last;
		return	404;
	}
	location ^~ /osx {
		rewrite	"^/osx([ ,-/].*)?$"	/x$1	last;
		return	404;
	}
	location ^~ /Darwin {
		rewrite	"^/Darwin([ ,-/].*)?$"	/x$1	last;
		return	404;
	}
	location ^~ /darwin {
		rewrite	"^/darwin([ ,-/].*)?$"	/x$1	last;
		return	404;
	}
	location ^~ /X {
		rewrite	"^/X([ ,-/].*)?$"	/x$1	last;
		return	404;
	}
	location ^~ /x {
		set	$xb	"https://developer.apple.com/library/mac/documentation/Darwin/Reference/ManPages/man";
		rewrite	^/x([2-9])([0-9])([,/].*)?$	/x-$1.$2$3;
		rewrite	^/x([,/].*)?$	/.$1; # ???
		rewrite	^/(?<bx>.)(?<b>,)(.*)$	/$3	last;
		if ($b) {
			rewrite	^/(?<bx>.)(/.*)$	/-$2	last;
		}
		rewrite	^/./([^/.]+)/([^/]+)$		$xb$1/$2.$1.html	redirect;
		rewrite	^/./([^/]+)\.([1-9]|3p)$	$xb$2/$1.$2.html	redirect;
		#rewrite	^/./([^/]+)$			$xb$1	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /FreeBSD {
		rewrite	"^/FreeBSD([ ,-/].*)?$"	/freebsd$1	last;
		return	404;
	}
	location ^~ /f {
		set	$fb	"http://www.freebsd.org/cgi/man.cgi?query=";
		set	$fs	"&sektion=";
		rewrite	^/f([4-9]|1[0-9])([0-9])([,/].*)?$	/freebsd-$1.$2$3;
		rewrite	"^/freebsd[ -/](?<fr>[0-9]+(\.[0-9]+)+)([,/].*)?$"	/.$3;
		rewrite	^/freebsd([,/].*)?$	/.$1;
		rewrite	^/(?<bf>.)(?<b>,)(.*)$	/$3	last;
		if ($b) {
			rewrite	^/(?<bf>.)(/.*)$	/-$2	last;
		}
		if ($fr) {
			set	$fr	"&manpath=FreeBSD+$fr-RELEASE";
		}
		rewrite	^/./([^/.]+)/([^/]+)$		$fb$2$fs$1$fr	redirect;
		rewrite	^/./([^/]+)\.([1-9])$		$fb$1$fs$2$fr	redirect;
		rewrite	^/./([^/]+)$			$fb$1$fs$fr	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /NetBSD {
		rewrite	"^/NetBSD([ ,-/].*)?$"	/netbsd$1	last;
		return	404;
	}
	location ^~ /n {
		set	$nb	"http://netbsd.gw.com/cgi-bin/man-cgi?";
		rewrite	^/n([3-9])([0-9])([,/].*)?$	/netbsd-$1.$2$3;
		rewrite	"^/netbsd[ -/](?<nr>[0-9]+(\.[0-9]+)+)([,/].*)?$"	/.$3;
		rewrite	^/netbsd([,/].*)?$	/.$1;
		rewrite	^/(?<bn>.)(?<b>,)(.*)$	/$3	last;
		if ($b) {
			rewrite	^/(?<bn>.)(/.*)$	/-$2	last;
		}
		if ($nr) {
			set	$nr	"+NetBSD-$nr";
		}
		rewrite	^/./([a-z]+[0-9]*[kx]?)/([^/]+)/([^/]+)$	$nb$3+$2.$1$nr	redirect;
		rewrite	^/./([^/]+)/([^/]+)$		$nb$2+$1$nr	redirect;
		rewrite	^/./([^/]+)\.([1-9]\.[a-z]+[0-9]*[kx]?)$	$nb$1+$2$nr	redirect;
		rewrite	^/./([^/]+)\.([1-9])$		$nb$1+$2$nr	redirect;
		rewrite	^/./([^/]+)$			$nb$1+$nr	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /OpenBSD {
		rewrite	"^/OpenBSD([ ,-/].*)?$"	/openbsd$1	last;
		return	404;
	}
	location ^~ /o {
		set	$ob	"http://www.openbsd.org/cgi-bin/man.cgi?query=";
		set	$os	"&sektion=";
		rewrite	^/o([2-9])([0-9])([,/].*)?$	/openbsd-$1.$2$3;
		rewrite	"^/openbsd[ -/](?<or>[0-9]+(\.[0-9]+))([,/].*)?$"	/.$3;
		rewrite	^/openbsd([,/].*)?$	/.$1;
		rewrite	^/(?<bo>.)(?<b>,)(.*)$	/$3	last;
		if ($b) {
			rewrite	^/(?<bo>.)(/.*)$	/-$2	last;
		}
		if ($or) {
			set	$or	"&manpath=OpenBSD+$or";
		}
		rewrite	^/./([a-z]+[0-9]*[k]?)/([1-9]|3p)/([^/]+)$	$ob$3$os$2$or&arch=$1	redirect;
		rewrite	^/./([^/.]+)/([^/]+)$		$ob$2$os$1$or	redirect;
		rewrite	^/./([^/]+)\.([1-9]|3p)\.([a-z]+[0-9]*[k]?)$	$ob$1$os$2$or&arch=$3	redirect;
		rewrite	^/./([^/]+)\.([1-9]|3p)$	$ob$1$os$2$or	redirect;
		rewrite	^/./([^/]+)$			$ob$1$os$or	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	location ^~ /DragonFly {
		rewrite	^/DragonFly(BSD)?([,/].*)?$	/d$2	last;
		return	404;
	}
	location ^~ /d {
		set	$db	"http://leaf.dragonflybsd.org/cgi/web-man?command=";
		set	$ds	"&section=";
		rewrite	^/dragonfly(bsd)?([,/].*)?$	/d$2;
		rewrite	^/d(ragon)?fly([,/].*)?$	/d$2;
		rewrite	^/(?<bd>.)(?<b>,)(.*)$	/$3	last;
		if ($b) {
			rewrite	^/(?<bd>.)(/.*)$	/-$2	last;
		}
		rewrite	^/./([^/.]+)/([^/]+)$		$db$2$ds$1	redirect;
		rewrite	^/./([^/]+)\.([1-9])$		$db$1$ds$2	redirect;
		rewrite	^/./([^/]+)$			$db$1$ds	redirect;
		rewrite	^/./?$	/	last;
		return	410;
	}
	error_page	410	=	@410;
	location @410 {
		rewrite	"^/[a-z]{2,}\.?[1-9]?$"	/-$uri	last;
		rewrite "^/[lfnod]{2,5}/"	@$uri	last;
		return	404;
	}
	location ~ "^/[a-z]{2,}\.?[1-9]?$" {
		rewrite	^	/-$uri;
	}
	location ~ "^@/[lfnod]{2,5}/" {
		internal;
		rewrite	^@(.+)	$1;
		set	$b	,;
		rewrite	^/([^/]*)(?<bl>l)(.*)	/$1$3;
		rewrite	^/([^/]*)(?<bf>f)(.*)	/$1$3;
		rewrite	^/([^/]*)(?<bn>n)(.*)	/$1$3;
		rewrite	^/([^/]*)(?<bo>o)(.*)	/$1$3;
		rewrite	^/([^/]*)(?<bd>d)(.*)	/$1$3;
		rewrite	^/(/.*)$	/-$1	last;
		return 403;
	}
	# location /./ doesn't actually work, paths must be are assumed;
	# [#%?] are out, too; but /?/ is supported in "location = /"
	location ~ ^/[*+,.:_|~]/ {	rewrite	^/.(.*)$	/-$1;	}
	location ^~ /-/ {
		rewrite	^/./$	/	last;
		rewrite	"^/.((/[-.0-9:A-Z_a-z]+){1,3})$"	$1;
		if ($uri ~ ^/-/) {	return	404;	}
		rewrite	^/(.*)	$1;
		default_type	text/html;
		if ($b != ",") {
			set	$bl	l;
			set	$bf	f;
			set	$bn	n;
			set	$bo	o;
			set	$bd	d;
		}
		set	$ul	"";
		if ($fr) {	set	$fr	" $fr";	}
		if ($nr) {	set	$nr	" $nr";	}
		if ($or) {	set	$or	" $or";	}
		if ($bl) {
			set	$ul
"$ul<li style='margin: 8pt;'><a href='/Linux/$uri'>Linux</a></li>\n";
		}
		if ($bf) {
			set	$ul
"$ul<li style='margin: 8pt;'><a href='/FreeBSD$fr/$uri'>FreeBSD$fr</a></li>\n";
		}
		if ($bn) {
			set	$ul
"$ul<li style='margin: 8pt;'><a href='/NetBSD$nr/$uri'>NetBSD$nr</a></li>\n";
		}
		if ($bo) {
			set	$ul
"$ul<li style='margin: 8pt;'><a href='/OpenBSD$or/$uri'>OpenBSD$or</a></li>\n";
		}
		if ($bd) {
			set	$ul
"$ul<li style='margin: 8pt;'><a href='/DragonFly/$uri'>DragonFly</a></li>\n";
		}
		return	300
"<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en-CA' lang='en-CA'>
<head>
<title>300 &ndash; Multiple Choices for $uri &there4; $canonical_name &mdash; short man-page URLs</title>
</head>
<body>
<div style='text-align: center;'>
<h1 style='margin: 4pt auto; color: navy;'><a href='http://$canonical_name/' 
style='text-decoration: none; color: navy;'>$canonical_name</a></h1>
<hr style='width: 48em; font-family: monospace; border: none; border-top: 1px solid navy;'/>
<h2 style='margin: 4pt auto;'><small>$server_protocol</small> 300 &mdash; Multiple Choices</h2>
<h3 style='margin: 4pt auto;'>Which <big><strong><tt>$uri</tt></strong></big> is required?</h3>
<ul style='list-style: none; padding: 0;'>
$ul</ul>
<hr style='width: 48em; font-family: monospace; border: none; border-top: 1px solid darkred;'/>
<p><small>&copy; 2013 Constantine A. Murenin (cnst)</small></p>
<hr/>
<p>nginx/$nginx_version at $canonical_name revision $revision</p>
</div>
</body>
</html>";
	}
	location / {	return 403;	}
